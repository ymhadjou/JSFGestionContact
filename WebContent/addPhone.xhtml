<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
      

<h:head><title>Add a phone number to a contact</title>
</h:head>
<h:body>
<h1>Enter a phone number</h1>
<h:form> 
	<!-- Other HTML tags and non-input JSF elements here -->
   Id  <h:inputText value="#{addPhone.idContact}"/> <br/> <br/>    
   Type <h:inputText value="#{addPhone.type}"/> <br/> <br/> 
   Number 	<h:inputText value="#{addPhone.number}"/> <br/> <br/> 
   <h:commandButton value="Validate" action="#{addPhone.checkInfosPhone}"/> <br/>			
</h:form>



<!-- Other HTML tags and non-input JSF elements here -->
</h:body></html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
			<h:form>
    		   <h:dataTable var="a" value="#{modifyAddress.addresses}"
                    emptyMessage="No Users Found." rowIndexvar="row">
                    <h:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="id" />
                        </f:facet>
                        <h:outputText value="#{a.id}" />
                    </h:column>
                    
                    <h:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Rue" />
                        </f:facet>
                        <h:outputText value="#{a.street}" />
                    </h:column>
                    
                    <h:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Ville" />
                        </f:facet>
                        <h:outputText value="#{a.city}" />
                    </h:column>
                    
                    <h:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Code postal" />
                        </f:facet>
                        <h:outputText value="#{a.zip}" />
                    </h:column>
                    
                    <h:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Pays" />
                        </f:facet>
                        <h:outputText value="#{a.country}" />
                    </h:column>
                    
                    <h:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Actions" />
                        </f:facet>
                        <h:commandButton value="Delete" action="#{deleteAddress.checkInfosAdresses}">
                        	<f:setPropertyActionListener value="#{a.id}" 
							target="#{deleteAddress.id}" /> 
                        </h:commandButton>
                         
                        <h:commandButton value="Update" action="modifyAddress.checkInfosAdresses">
                        	<f:setPropertyActionListener value="#{a.id}" 
							target="#{modifyAddress.id}" /> 
							
							<f:setPropertyActionListener value="#{a.street}" 
							target="#{modifyAddress.street}" /> 
							
							<f:setPropertyActionListener value="#{a.city}" 
							target="#{modifyAddress.city}" /> 
							
							<f:setPropertyActionListener value="#{a.zip}" 
							target="#{modifyAddress.zip}" /> 
							
							<f:setPropertyActionListener value="#{a.country}" 
							target="#{modifyAddress.country}" /> 
							
                        </h:commandButton>
                    </h:column>

                </h:dataTable>
    		</h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>

			<h:form>
    		   <h:dataTable var="c" value="#{deleteContact.contacts}"
                    emptyMessage="No Users Found." rowIndexvar="row">
                    <h:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="id" />
                        </f:facet>
                        <h:outputText value="#{c.id}" />
                    </h:column>
                    
                    <h:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="nom" />
                        </f:facet>
                        <h:outputText value="#{c.lastName}" />
                    </h:column>
                    
                    <h:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="prenom" />
                        </f:facet>
                        <h:outputText value="#{c.firstName}" />
                    </h:column>
                    
                    <h:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="email" />
                        </f:facet>
                        <h:outputText value="#{c.email}" />
                    </h:column>
                    
                    <h:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Actions" />
                        </f:facet>
                        <h:commandButton value="Delete" action="#{deleteContact.checkInfosContact}">
                        	
                        	
                        	<f:setPropertyActionListener value="#{c}" 
		target="#{deleteContact.selectedContact}" /> 
                         </h:commandButton>
                    </h:column>

                </h:dataTable>
    		</h:form>
</h:body>
</html>

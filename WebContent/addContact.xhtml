<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head><title>Add a contact</title>
</h:head>
<h:body>
<h1>Enter contact's credentials</h1>
<!-- Other HTML tags and non-input JSF elements here -->

<h:form>
   Id <h:inputText id="idContact" value="#{addContact.id}"/> <br/> <br/> 
   Nom  <h:inputText value="#{addContact.lastName}"/> <br/> <br/>    
   Prenom <h:inputText value="#{addContact.firstName}"/> <br/> <br/> 
   Mail <h:inputText value="#{addContact.email}"/> <br/> <br/> 
   <h:commandButton value="Validate" action="#{addContact.checkInfosContact}"/> <br/>
    
</h:form>

<!-- Other HTML tags and non-input JSF elements here -->
</h:body></html>
